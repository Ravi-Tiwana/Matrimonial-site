<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <header class="header">

    <main class="content">
        <h2>I'm looking for a</h2>
        <form class="form">
            <fieldset class="age">
                <legend class="legend">Age</legend>
                <input type="number" id="startAge" min="22" max="50" value="22">
                <label for="startAge">to</label>
                <input type="number" id="endAge" min="22" max="70" value="27">
            </fieldset>
            <fieldset class="religion">
                <legend class="legend">Religion</legend>
                <select id="religion">
                    <option value="hindu">Hindu</option>
                    <option value="muslim">Muslim</option>
                    <option value="christian">Christian</option>
                    <option value="sikh">Sikh</option>
                    <option value="others">Others</option>
                </select>
            </fieldset>
            <fieldset class="mother-tongue">
                <legend class="legend">Mother Tongue</legend>
                <select id="motherTongue">
                    <option value="English">English</option>
                    <option value="Hindi">Hindi</option>
                    <option value="Others">Others</option>
                </select>
            </fieldset>
            <fieldset class="gender">
                <legend class="legend">Gender</legend>
                <select id="Gender">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </fieldset>
            <button type="submit" class="submit">Let's Begin</button>
        </form>
    </main>
